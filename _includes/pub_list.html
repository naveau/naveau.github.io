<ul class="list-group">
{% for pub in include.pubs %}
  <li class="list-group-item">
    <span class="badge">{{ pub["Publication Year"] }}</span>
    <strong>{{ pub.Title }}</strong></br>
    {{ pub.Author }}</br>
    {% if pub.DOI %}doi: <a href="http://dx.doi.org/{{ pub.DOI }}">{{ pub.DOI }}</a>{% endif %}
  </li>
{% endfor %}
</ul>
